# docker-compose.yml - Multi-service deployment (Podman-compatible)
version: '3.8'

services:
  wanderer:
    build: .
    environment:
      - NODE_ENV=production
      - WANDERER_ENCRYPTION_KEY=${WANDERER_ENCRYPTION_KEY}
      - BASIC_PROXIES=${BASIC_PROXIES}
      - PREMIUM_PROXIES=${PREMIUM_PROXIES}
      - WANDERER_TARGETS=${WANDERER_TARGETS}
      - USE_TOR=true
    volumes:
      - wanderer_data:/app/storage
      - ./logs:/app/logs
    networks:
      - wanderer_network
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  tor-proxy:
    image: goldy/tor-hidden-service:latest
    environment:
      - SERVICE_NAME=wanderer
      - SERVICE_PORT=3000
    volumes:
      - tor_data:/var/lib/tor/hidden_service
    networks:
      - wanderer_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - wanderer_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    networks:
      - wanderer_network
    restart: unless-stopped

volumes:
  wanderer_data:
  tor_data:
  redis_data:
  nginx_logs:

networks:
  wanderer_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16



